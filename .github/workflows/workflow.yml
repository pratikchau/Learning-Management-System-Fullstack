name: Django Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Continuous Integration
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .

      - name: Run Django tests
        run: |
          python manage.py test

      - name: Build Docker images (optional)
        run: docker-compose build

  # Continuous Deployment
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.LOCAL_SSH_KEY }}

      - name: Deploy to Local via Serveo
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 user@username.serveo.net << 'EOF'
            echo "Starting Deployment..."

            cd /home/Pratik/Myprojects/GithubActionLms/Learning-Management-System-Fullstack

            # Stop containers
            docker-compose down

            # Optional: Rebuild images if Dockerfile changed
            docker-compose build

            # Start containers
            docker-compose up -d

            # Run Django migrations
            docker-compose exec django python manage.py migrate

            echo "Deployment Complete!"
          EOF
